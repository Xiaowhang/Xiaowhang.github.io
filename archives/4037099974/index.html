n class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> string<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">judge</span>(<span class="hljs-params">txt</span>):<br>    <span class="hljs-string">&quot;&quot;&quot;接收一个字符串为参数，如果参数值为“加密”,要求用户输入一个要加密的文件名，</span><br><span class="hljs-string">    再输入一个单词做为密钥发生器，用于计算偏移量，对文件中的内容进行加密并输出。</span><br><span class="hljs-string">    如果参数值为“解密”,要求用户输入一个要解密的文件名，再输入一个单词做为匹配词，</span><br><span class="hljs-string">    用于破解偏移量，输出解密后的文本。若为其他输入，输出&#x27;输入错误&#x27;。&quot;&quot;&quot;</span><br>    <span class="hljs-keyword">if</span> txt == <span class="hljs-string">&quot;加密&quot;</span>:<br>        file = <span class="hljs-built_in">input</span>()<br>        key_word = <span class="hljs-built_in">input</span>()<br>        offset = cal_offset(key_word)<br>        text = read_txt(file)<br>        encrypted_text = caesar_cipher(text, offset)<br>        <span class="hljs-built_in">print</span>(encrypted_text)<br>    <span class="hljs-keyword">elif</span> txt == <span class="hljs-string">&quot;解密&quot;</span>:<br>        file = <span class="hljs-built_in">input</span>()<br>        key_word = <span class="hljs-built_in">input</span>()<br>        text = read_txt(file)<br>        offset = find_offset(key_word, text)<br>        decrypted_text = caesar_decrypt(text, offset)<br>        <span class="hljs-built_in">print</span>(decrypted_text)<br>    <span class="hljs-keyword">else</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;输入错误&quot;</span>)<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">read_txt</span>(<span class="hljs-params">file</span>):<br>    <span class="hljs-string">&quot;&quot;&quot;接收文件名为参数，读取文件中的内容为一个字符串，返回这个字符串。&quot;&quot;&quot;</span><br>    <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(file, <span class="hljs-string">&quot;r&quot;</span>) <span class="hljs-keyword">as</span> temp:<br>        <span class="hljs-keyword">return</span> temp.read()<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">caesar_cipher</span>(<span class="hljs-params">text, offset</span>):<br>    <span class="hljs-string">&quot;&quot;&quot;接收一个字符串为参数，采用字母表和数字中后面第offset个字符代替当前字符的方法</span><br><span class="hljs-string">    对字符串中的字母和数字进行替换，实现加密效果，返回值为加密的字符串。</span><br><span class="hljs-string">    例如：2019 abc 替换为5342 def&quot;&quot;&quot;</span><br>    lower = string.ascii_lowercase  <span class="hljs-comment"># 小写字母</span><br>    upper = string.ascii_uppercase  <span class="hljs-comment"># 大写字母</span><br>    before = string.ascii_letters + string.digits<br>    after = (<br>        lower[offset:]<br>        + lower[:offset]<br>        + upper[offset:]<br>        + upper[:offset]<br>        + string.digits[offset:]<br>        + string.digits[:offset]<br>    )<br>    table = <span class="hljs-built_in">str</span>.maketrans(before, after)  <span class="hljs-comment"># 创建映射表</span><br>    <span class="hljs-keyword">return</span> text.translate(table)<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">caesar_decrypt</span>(<span class="hljs-params">text, offset</span>):<br>    <span class="hljs-string">&quot;&quot;&quot;接收一个加密的字符串text和一个整数offset为参数，采用字母表和数字中前面第offset个字符</span><br><span class="hljs-string">    代替当前字符的方法对字符串中的字母和数字进行替换，实现解密效果，返回值为解密的字符串。&quot;&quot;&quot;</span><br>    lower = string.ascii_lowercase  <span class="hljs-comment"># 小写字母</span><br>    upper = string.ascii_uppercase  <span class="hljs-comment"># 大写字母</span><br>    before = (<br>        lower[offset:]<br>        + lower[:offset]<br>        + upper[offset:]<br>        + upper[:offset]<br>        + string.digits[offset:]<br>        + string.digits[:offset]<br>    )<br>    after = string.ascii_letters + string.digits<br>    table = <span class="hljs-built_in">str</span>.maketrans(before, after)  <span class="hljs-comment"># 创建映射表</span><br>    <span class="hljs-keyword">return</span> text.translate(table)<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">cal_offset</span>(<span class="hljs-params">key_word</span>):<br>    <span class="hljs-string">&quot;&quot;&quot;接收一个单词为参数，计算这个单词的每个字母的ASCII值的和，</span><br><span class="hljs-string">    再对9取模，结果作为偏移量offset，返回这个偏移量。&quot;&quot;&quot;</span><br>    ascii_sum = <span class="hljs-built_in">sum</span>(<span class="hljs-built_in">ord</span>(c) <span class="hljs-keyword">for</span> c <span class="hljs-keyword">in</span> key_word)<br>    offset = ascii_sum % <span class="hljs-number">9</span><br>    <span class="hljs-keyword">return</span> offset<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_offset</span>(<span class="hljs-params">key_text, ciphertext</span>):<br>    <span class="hljs-string">&quot;&quot;&quot;接收一个明文单词和一个加密字符串为参数，尝试用[0,8]之间的数为偏移量进行解密。</span><br><span class="hljs-string">    若解密结果中包含这个明文单词，说明当前正在尝试的偏移量就是加密时所用偏移量，返回</span><br><span class="hljs-string">    这个整数偏移量。</span><br><span class="
