pan><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;bits/stdc++.h&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><span class="hljs-meta">#<span class="hljs-keyword">define</span> endl <span class="hljs-string">&#x27;\n&#x27;</span></span><br><span class="hljs-type">const</span> <span class="hljs-type">int</span> N = <span class="hljs-number">1e5</span> + <span class="hljs-number">10</span>;<br><br><span class="hljs-keyword">struct</span> <span class="hljs-title class_">Node</span><br>&#123;<br>    <span class="hljs-type">int</span> l, r;         <span class="hljs-comment">// 左右子树</span><br>    <span class="hljs-type">int</span> val;          <span class="hljs-comment">// 节点的值</span><br>    <span class="hljs-type">int</span> height, size; <span class="hljs-comment">// 节点的高度和大小</span><br>&#125; avl[N];             <span class="hljs-comment">// avl树</span><br><span class="hljs-type">int</span> cnt, root;        <span class="hljs-comment">// 节点的数量和根节点</span><br><br><span class="hljs-comment">// 创建一个新的节点</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">newnode</span><span class="hljs-params">(<span class="hljs-type">int</span> &amp;now, <span class="hljs-type">int</span> val)</span></span><br><span class="hljs-function"></span>&#123;<br>    now = ++cnt;        <span class="hljs-comment">// 新的节点</span><br>    avl[now].val = val; <span class="hljs-comment">// 节点的值</span><br>    avl[cnt].size = <span class="hljs-number">1</span>;  <span class="hljs-comment">// 节点的大小</span><br>&#125;<br><br><span class="hljs-comment">// 更新节点的高度和大小</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">updata</span><span class="hljs-params">(<span class="hljs-type">int</span> now)</span></span><br><span class="hljs-function"></span>&#123;<br>    avl[now].size = avl[avl[now].l].size + avl[avl[now].r].size + <span class="hljs-number">1</span>;<br>    avl[now].height = <span class="hljs-built_in">max</span>(avl[avl[now].l].height, avl[avl[now].r].height) + <span class="hljs-number">1</span>;<br>&#125;<br><br><span class="hljs-comment">// 获取节点的平衡因子 = 左子树高度 - 右子树高度</span><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">getBF</span><span class="hljs-params">(<span class="hljs-type">int</span> now)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">return</span> avl[avl[now].l].height - avl[avl[now].r].height;<br>&#125;<br><br><span class="hljs-comment">// 左旋和右旋</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">lx</span><span class="hljs-params">(<span class="hljs-type">int</span> &amp;now)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">int</span> r = avl[now].r;    <span class="hljs-comment">// 右子树</span><br>    avl[now].r = avl[r].l; <span class="hljs-comment">// 将右子树的左子树连接到当前节点的右子树</span><br>    avl[r].l = now;        <span class="hljs-comment">// 将当前节点连接到右子树的左子树</span><br>    now = r;               <span class="hljs-comment">// 更新当前节点</span><br>    <span class="hljs-built_in">updata</span>(avl[now].l);    <span class="hljs-comment">// 更新左子树的高度和大小</span><br>    <span class="hljs-built_in">updata</span>(now);           <span class="hljs-comment">// 更新当前节点的高度和大小</span><br>&#125;<br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">rx</span><span class="hljs-params">(<span class="hljs-type">int</span> &amp;now)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">int</span> l = avl[now].l;    <span class="hljs-comment">// 左子树</span><br>    avl[now].l = avl[l].r; <span class="hljs-comment">// 将左子树的右子树连接到当前节点的左子树</span><br>    avl[l].r = now;        <span class="hljs-comment">// 将当前节点连接到左子树的右子树</span><br>    now = l;               <span class="hljs-comment">// 更新当前节点</span><br>    <span class="hljs-built_in">updata</span>(avl[now].r);    <span class="hljs-comment">// 更新右子树的高度和大小</span><br>    <span class="hljs-built_in">updata</span>(now);           <span class="hljs-comment">// 更新当前节点的高度和大小</span><br>&#125;<br><br><span class="hljs-comment">// 检查并调整节点的平衡。</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">check</span><span class="hljs-params">(<span class="hljs-type">int</span> &amp;now)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">int</span> now_BF = <span class="hljs-built_in">getBF</span>(now); <span class="hljs-comment">// 当前节点的平衡因子</span><br>    <span class="hljs-keyword">if</span> (now_BF &gt; <span class="hljs-number">1</span>)          <span class="hljs-comment">// 如果大于1，就是左子树高度大于右子树</span><br>    &#123;<br>        <span class="hljs-type">int</span> left_BF = <span class="hljs-built_in">getBF</span>(avl[now].l); <span class="hljs-comment">// 左子树的平衡因子</span><br>        <span class="hljs-keyword">if</span> (left_BF &gt; <span class="hljs-number">0</span>)                 <span class="hljs-comment">// 如果左子树的平衡因子大于0，就是左子树的左子树高度大于右子树</span><br>            <span class="hljs-built_in">rx</span>(now);                     <span class="hljs-comment">// 右旋</span><br>        <span class="hljs-keyword">else</span>                             <span class="hljs-comment">// 否则就是左子树的右子树高度大于左子树</span><br>            <span class="hljs-built_in">lx</span>(avl[now].l), <span class="hljs-built_in">rx</span>(now);     <span class="hljs-comment">// 先左旋，再右旋</span><br>    &#125;<br>    <span class="hljs-keyword">if</span> (now_BF &lt; <span class="hljs-number">-1</span>)<br>    &#123;<br>        <span class="hljs-type">int</span> right_BF = <span class="hljs-built_in">getBF</span>(avl[now].r); <span class="hljs-comment">// 右子树的平衡因子</span><br>        <span class="hljs-keyword">if</span> (right_BF &lt; <span class="hljs-number">0</span>)                 <span class="hljs-comment">// 如果右子树的平衡因子小于0，就是右子树的右子树高度大于左子树</span><br>            <span class="hljs-built_in">lx</span>(now);                      <span class="hljs-comment">// 左旋</span><br>        <span class="hljs-keyword">else</span>                              <span class="hljs-comment">// 否则就是右子树的左子树高度大于右子树</span><br>            <span class="hljs-built_in">rx</span>(avl[now].r), <span class="hljs-built_in">lx</span>(now);      <span class="hljs-comment">// 先右旋，再左旋</span><br>    &#125;<br>    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (now)    <span class="hljs-comment">// 如果不为空，就更新节点的高度和大小</span><br>        <span class="hljs-built_in">updata</span>(now); <span class="hljs-comment">// 更新节点的高度和大小</span><br>&#125;<br><br><span class="hljs-comment">// 插入一个新的值</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">ins</span><span class="hljs-params">(<span class="hljs-type">int</span> &amp;now, <span class="hljs-type">int</span> val)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">if</span> (!now) <span class="hljs-comment">// 如果为空，就创建一个新的节点</span><br>        <span class="hljs-built_in">newnode</span>(now, val);<br>    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (val &lt; avl[now].val) <span class="hljs-comment">// 如果小于当前节点的值，就往左子树插入</span><br>        <span class="hljs-built_in">ins</span>(avl[now].l, val);<br>    <span class="hljs-keyword">else</span> <span class="hljs-comment">// 否则就往右子树插入</span><br>        <span class="hljs-built_in">ins</span>(avl[now].r, val);<br>    <span class="hljs-built_in">che
